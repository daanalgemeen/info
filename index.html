<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffa600" />
  <meta name="description" content="Portfolio van Daan, softwareontwikkelaar en maker van Minecraft plugins." />
  <title>Daan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1A1A1A; /* Donkergrijze achtergrond */
      color: white; /* Witte tekst */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 90%; /* Zorgt ervoor dat de container responsief is */
      padding: 20px;
      background-color: #000; /* Zwarte achtergrond voor de container */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5em;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Ruimte tussen de knoppen */
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #ffa600; /* Helderder oranje kleur voor knoppen */
      color: white;
      text-decoration: none;
      border-radius: 25px; /* Rondere knoppen */
      transition: background-color 0.3s;
      font-size: 1em; /* Zorgt voor een consistente tekstgrootte */
    }

    .btn:hover {
      background-color: #ff8c00; /* Donkerder oranje bij hover */
    }

    svg {
      margin-right: 8px; /* Ruimte tussen het icoon en de tekst */
    }

    /* Stijlen voor het modaal venster */
    .modal {
      display: none; /* Verborgen standaard */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8); /* Zwarte achtergrond met doorzichtigheid */
      padding-top: 60px;
    }

    .modal-content {
      background-color: #ffa918; /* Achtergrondkleur van de popup */
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
      color: white; /* Witte tekst in de popup */
      text-align: center;
    }

    .close {
      color: white; /* Witte kleur voor het kruisje */
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #ccc; /* Lichtere kleur bij hover */
      text-decoration: none;
      cursor: pointer;
    }

    /* Media queries voor responsiviteit */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em; /* Kleinere koptekst voor kleinere schermen */
      }

      .btn {
        font-size: 0.9em; /* Kleinere knoppen voor kleinere schermen */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em; /* Nog kleinere koptekst voor mobiele schermen */
      }

      .btn {
        font-size: 0.8em; /* Nog kleinere knoppen voor mobiele schermen */
      }
    }
  </style>
  <script>
    function showComingSoon() {
      document.getElementById("myModal").style.display = "block"; // Toon het modaal venster
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none"; // Verberg het modaal venster
    }
  </script>
</head>
<body>
